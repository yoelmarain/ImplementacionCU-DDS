<!DOCTYPE html>
<html>
<head>
    <title>Lista de Vehículos</title>
</head>
<body>
    <h1>Lista de Vehículos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Tipo</th>
                <th>Año</th>
                <th>Tarifa</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
            <tr>
                <td>{{ vehiculo.id }}</td>
                <td>{{ vehiculo.marca }}</td>
                <td>{{ vehiculo.modelo }}</td>
                <td>{{ vehiculo.tipo }}</td>
                <td>{{ vehiculo.anio }}</td>
                <td>{{ vehiculo.tarifa_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cargar_vehiculo' %}">Cargar Vehículo</a>
</body>
</html>
